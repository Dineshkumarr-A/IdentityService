    azureSubscription: 'Azure subscription 1(2c87b94c-e748-4605-a6fc-dd3ba336fc50)'
    appType: 'webAppLinux'
    appName: 'IdentityService'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'